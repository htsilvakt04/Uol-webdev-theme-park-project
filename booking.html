<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Book Atlastic Park</title>
	<link rel="stylesheet" href="./resources/css/booking.css">
	<link rel="stylesheet" href="./resources/css/navbar.css">
	<link rel="stylesheet" href="./resources/css/footer.css">
</head>

<body>
<div id="container">
	<header>
		<div style="display: flex;">
			<a href="index.html">
				<img id="logo" src="./resources/images/TransparentLogo.png" alt="logo">
			</a>
		</div>

		<nav id="nav">
			<a id="nav-item" href="index.html">Home Page</a>
			<a id="nav-item" href="booking.html">Booking Page</a>
			<a id="nav-item" href="facilities.html">Facilities Page</a>
		</nav>
	</header>

	<!--   Booking section  -->
	<section id="booking_engine">
		<h3>BOOK YOUR EXPERIENCE TODAY</h3>
		<form action="">
			<label>Check-in</label>
			<input type="date" placeholder="Arrival Date">
			</br>
			</br>
			<label>Check-out</label>
			<input type="date" placeholder="Departure Date">
			</br>
			</br>
			<label>Adults</label>
			<input type="number" placeholder="2">
			</br>
			</br>
			<label>Children</label>
			<input type="number" placeholder="2">
			</br>
			</br>
			<button type="submit">Check Availability</button>
		</form>
	</section>

	<section id="offers">
		<h3>Upcoming Offers</h3>
		<div class="grid-container">
			<div class="grid-item">1</div>
			<div class="grid-item">2</div>
			<div class="grid-item">3</div>
		</div>
	</section>

	<section id="packages">
		<h3>Packages</h3>
		<div class="grid-container">
			<div class="grid-item">1</div>
			<div class="grid-item">2</div>
			<div class="grid-item">3</div>
		</div>
	</section>

	<!--     bottom section is here -->
	<footer id="footer">
		<h4>Contact us at: </h4>
		<ul>
			<li>Phone: 0909090909</li>
			<li>Facebook Icon</li>
			<li>Instagram Icon</li>
		</ul>
		<h4>Address</h4>
		<address>123 Melo Park</address>
	</footer>
</div>
</body>

</html>
